machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
checkout:
  post:
    - git fetch --unshallow || true
    - git fetch --tags
    - export RELEASE_TAG=$(git describe --tags)
dependencies:
  override:
    - chmod u+x script/go_build.sh script/coverage.sh
    # create builder image
    - docker build -t gaiadocker/tugbot-builder -f Dockerfile.build .
    # run go build in a docker container
    - docker run --rm -v "$PWD":/go/src/github.com/gaia-docker/tugbot gaiadocker/tugbot-builder script/go_build.sh
    # create tugbot docker image
    - docker build -t gaiadocker/tugbot .
    - docker tag gaiadocker/tugbot gaiadocker/tugbot:$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH
    - docker tag gaiadocker/tugbot gaiadocker/tugbot:$CIRCLE_BRANCH
test:
  override:
    # run tugbot tests and generate junit.xml reports
    - docker run --rm -v "$PWD":/go/src/github.com/gaia-docker/tugbot gaiadocker/tugbot-builder script/coverage.sh --coveralls
  post:
    # copy test results
    - cp .cover/*_tests.xml $CIRCLE_TEST_REPORTS
    - bash <(curl -s https://codecov.io/bash) -f cover.out
deployment:
  continuous:
    branch: [master, develop, /feature_.*/]
    commands:
      # deply image to DockerHub
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiadocker/tugbot
notify:
  webhooks:
    - url: https://webhook.master.gaiahub.io/wh/5a866f9b-98c9-438d-a8d4-53cf4ae9599c/4c310c8e220ee9bead74eece42ce0e109fd3535e
general:
  artifacts:
    - .dist
    - .cover